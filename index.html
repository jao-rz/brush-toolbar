<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="toolbar">
            <ul>
                <li><img src="images/color-selection.png"></li>
                <li><img src="images/eyedropper.png"></li>
                <li><img src="images/gradient.png"></li>
                <li><img src="images/rainbow-flag.png"></li>
                <li><img src="images/eraser.png"></li>
                <li><img src="images/delete.png"></li>
            </ul>
        </div>
        <div class="modalWrapper">
            <div class="modal">
                <div class="colorPickerWrapper">
                    <canvas width="300px" height="300px" class="colorPickerCanvas"></canvas>
                </div>
                <div class="colorSliderWrapper">
                    <canvas width="40px" height="300px" class="colorSlider"></canvas>
                </div>
            </div>
        </div>  
    </div>  
    <script src='script.js'></script>
</body>
</html>
